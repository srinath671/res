<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Zomato</h1>
            <input type="text" id="search" placeholder="Search for restaurants or cuisines...">
        </header>

        <section class="restaurant-list">
            <h2>Popular Restaurants</h2>
            <div class="restaurants" id="restaurants">
                <!-- Restaurants will be dynamically added here -->
            </div>
        </section>

        <section class="restaurant-details" id="restaurant-details">
            <!-- Restaurant details will appear here -->
        </section>
    </div>

    <script src="index.js"></script>
</body>
</html>
